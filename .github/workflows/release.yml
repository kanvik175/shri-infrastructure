name: release

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false
